    <section class="order">
     <div class="colm1">
      <form method="get" action="thankyou-1.html">
        <fieldset class="info">
          <legend>
            Contact Information
          </legend>
        <label for="fname">
          Name:
          <input autofocus type="text" name="fname" id="fname" required placeholder="First Name"/><br>
        </label>
        <label for="Lname">
          Last Name:
          <input type="text" name="Lname" id="Lname" required placeholder="Last Name" /><br>
        </label>
        <label for="phone">
          Phone number:
          <input type="text" name="phone" id="phone" required placeholder="Phone number"><br>
          </label>
          <label for="email">
            Email:
            <input type="text" name="email" id="email" placeholder="Email">
          </label>
        </fieldset>
        <fieldset class="delivery">
          <legend>Delivery Options</legend>
          <input type="checkbox" id="option1" name="option1" value="option">
          <label for="option1">Delivery</label><br>
          <input type="checkbox" id="option2" name="option2" value="option">
          <label for="option2">Pick Up</label><br>
        </fieldset>
        <fieldset class="text">
          <legend>Anything els you might want us to know?</legend>
          <textarea name="message" rows="10" cols="30" placeholder="Tell us about your Order!">
          </textarea>
        </fieldset>
        <input class="submit" type="submit" value="Submit" />
      </form>
